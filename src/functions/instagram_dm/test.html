<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="background-color: '#444'">
  <div id="controller" style="position: fixed; top: 100px; left: 20px; display: flex; flex-direction: column; border-radius: 8px; border: 1px solid #eee; box-shadow: 1px 1px 4px 1px #dedede; padding: 0 1rem 1rem; background-color: #fff;">
    <span id="header" style="width: 100%; height: 10px"></span><!-- cursor: move; -->
    <input type="text" id="theme" value="ドレスコーデ" style="border: none; border-bottom: 1px solid #999; margin: 0.4rem 0; padding: 0.3rem;">
    <p style="margin: 0; font-size: 0.8rem;">合計<span id="length">6</span>件</p>
    <ul id="list" style="width: 100%; max-height: 16rem; overflow: scroll; margin: 0; padding: 0.2rem; list-style: none;">
      <li class="item" style="display: grid; grid-template-columns: 50px 120px 30px 10px; align-items: center; padding-bottom: 0.3rem;">
        <img src="https://scontent-nrt1-1.cdninstagram.com/v/t51.2885-15/e35/231815411_1025777078160187_2121970203152449198_n.jpg?_nc_ht=scontent-nrt1-1.cdninstagram.com&_nc_cat=107&_nc_ohc=BJm_MXgF9cQAX_yaVMD&edm=AP_V10EBAAAA&ccb=7-4&oh=3edd10300b948bdd2ece08607b2c3158&oe=610F8993&_nc_sid=4f375e" width="50" height="50">
        <p style="padding: 0 6px; margin: 0">kentozuka</p>
        <input type="number" name="counter" value="1">
        <span style="padding: 0.2rem; cursor: pointer; color: red;">×</span>
      </li>
    </ul>
    <small style="text-align: center; margin: 0.4rem 0; cursor: pointer;">RESET</small>
    <button id="send" style="cursor: pointer; background-color: rgb(69, 164, 241); color: #fff; border: none; padding: 0.4rem 0; border-radius: 4px;">送信</button>
  </div>

  <div id="counter" style="display: flex; flex-direction: column; padding: 1rem">
    <input type="number" name="" id="" placeholder="何枚目？" class="" style="width: 4rem;" maxlength="3">
    <button style="padding: 0.4rem 0.8rem;border-radius: 6px;border: none;background-color: rgb(69, 164, 241);margin-top: 4px;color: #fff;">追加</button>
  </div>
</body>
</html>
